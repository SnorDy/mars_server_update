<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Пейзажи марса</title>
</head>
<body>
<h1 align="center">Пейзажи Марса</h1>
<div id="carouselExampleSlidesOnly" align="center" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-inner" >
      <div class="carousel-item active" align="middle" style="margin-top:10px" data-bs-interval="2000" >
      <img class="d-block"  src="static/img/im1.jpg"
           alt="First slide" width=700 height=400" >
    </div>
      {%for el in images%}
      {%if el != "im1.jpg" and el != "mars.png"%}
        <div class="carousel-item" align="middle" style="margin-top:10px" data-bs-interval="2000" >
          <img class="d-block"  src="static/img/{{el}}"
               alt="First slide" width=700 height=400" >
        </div>
      {%endif%}
      {% endfor %}
    </div>
  </div>
    <br>
    <form class="login_form" method="post" enctype="multipart/form-data" >
    <div class="form-group" align="middle" >
        <label for="photo">Приложите фотографию</label>
        <input type="file" class="form-control-file" id="photo" name="file" required>
        {% if filename:%}
        <img src="{{ url_for('static', filename=filename) }}" width=700 height=400 style="margin-top:5px;margin-bottom:5px" alt="Не удалось вывести изображение, проверьте формат файла.">
        {%endif%}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
